<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="logo.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="Entertaiment" onclick="onNavItemClick('Entertaiment')">Entertaiment</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                    <a href="#feedback-section" class="feedback">Login / Sign up</a>
                </div>
                    
                </div>
            </div>
        </nav>
        
        </body>
        <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div>
            
            <template id="template-news-card">
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is the Title</h3>
                        <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                        <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                    </div>
                </div>
            </template>
           
            <hr>
            <section id="feedback-section" class="feedback-section container">
                <h3>Feedback</h3>
                <form id="feedback-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </section>
            
        </main>
        
        <footer>
            <span>Created By | <a href="">Arpit Shrivastava, Nayan Soni, and Chandreyee Nayak</a> | <span class="far fa-copyright"></span></span>
        </footer>       
        
        <script src="script.js"></script>
</body>
</html>Â
